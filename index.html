<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Home_work_13</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="container__forms">
        <form class="forms" target="_blank" action="" method="get" name="form">
          <div class="registration">
            <input name="form" id="switch" type="checkbox">
              <label for="switch">
                <span>Вхід</span>
                <span>Реєстрація</span>
			        </label>
          </div>
          <div class="entry">
            <h1 class="title">Вхід</h1>
            <input name="form" class="email" type="email" placeholder="Введіть ваш Email">
            <input name="form" class="password" type="password" placeholder="Пароль">
          </div>
          <div class="checkbox">
            <input name="form" id="memory" type="checkbox">
				    <label for="memory">Запам'ятати мене</label>
            <a class="memory__password" href="#">Забули пароль?</a>
            <button class="button" type="submit">Війти</button>
          </div>
          <div class="registry">
            <p>Ще немає акаунту?</p>
            <a href="#">Зареєструватися</a>
          </div>
          <div class="social">
            <p>Або зайдіть через</p>
            <ul class="social__list">
              <li>
                <a href="#">
                  <svg class="icon">
                    <use href="/img/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#">
                  <svg class="icon">
                    <use href="/img/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#">
                  <svg class="icon">
                    <use href="/img/sprite.svg#linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>

        </form>
      </div>
    </div>

  </div>
</body>
</html>
